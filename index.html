<!DOCTYPE html>
<html>
<head>

<title>IVE (Chai Wan) Location 1 Weather Data</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./ive.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h3,h4,h5 {font-family: "Raleway", sans-serif}
h2 {font-family: "Lato", sans-serif}
</style>
<body>

<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card w3-center w3-light-light-grey" style="letter-spacing:2px;">
    <h2>IVE (Chai Wan) Location 1</h2>
  </div>
</div>

<div class="w3-content" style="max-width:1100px">
  <div class="w3-row w3-padding-64" id="about">
    <div class="w3-col m6 w3-padding-64 w3-hide-small">
     <img src="https://upload.wikimedia.org/wikipedia/commons/c/c6/IVE_logo.svg" class="w3-round w3-image w3-opacity-min" width="350">
    </div>
    <div class="w3-col m6 w3-padding-large">
      <br><br><h3 class="w3-center">19 May 2020, 18:50</h3><br>
      <div class="bgimg w3-display-container w3-text-dark-grey">

        <div class="w3-container">
          <table class="w3-table w3-bordered">
            <tr>
              <td>Temperature</td>
              <td>20&#deg;C</td>
            </tr>
            <tr>
              <td>Humidity</td>
              <td>90%</td>
            </tr>
            <tr>
              <td>Wind Speed</td>
              <td>20km/h</td>
            </tr>
            <tr>
              <td>Wind Direction</td>
              <td>270o (NNW)</td>
            </tr>
            <tr>
              <td>Rain Rate</td>
              <td>2mm/h</td>
            </tr>    
            <tr>
              <td>Pressure</td>
              <td>11000mPh</td>
            </tr>       
            <tr>
              <td>UV Index</td>
              <td>10</td>
            </tr>
            <tr>
              <td>Solar Radiation</td>
              <td>123W/m2</td>
            </tr>    
          </table>
        </div>
      </div>
    </div> 
  </div>
</div>
