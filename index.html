<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="30">
</head>
<title>THEi Urban Farm</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./wx.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h3,h4,h5 {font-family: "Raleway", sans-serif}
h2 {font-family: "Lato", sans-serif}
</style>
<body>

<div class="wx-top">
  <div class="wx-bar wx-white wx-padding wx-card wx-center wx-light-light-grey" style="letter-spacing:2px;">
    <h2>THEi Urban Farm</h2>
  </div>
</div>

<div class="wx-content" style="max-width:1100px">
  <div class="wx-row wx-padding-64">
    <div class="wx-col m6 wx-hide-small wx-padding-64">
     <img src="./thei.png" class="wx-round wx-image wx-opacity-min" width="350">
    </div>
    <div class="wx-col m6 wx-padding-large">
      <br><br><h3 class="wx-center">20 Jul 2020, 20:42</h3><br>
      <div class="bgimg wx-display-container wx-text-dark-grey">

        <div class="wx-container">
          <table class="wx-table wx-bordered">
            <tr>
              <td>Temperature</td>
              <td><!-- rtOutsideTemp -->&deg;C</td>
            </tr>
            <tr>
              <td>Humidity</td>
              <td><!-- rtOutsideHum -->%</td>
            </tr>
            <tr>
              <td>Wind Speed</td>
              <td><!-- rtWindSpeed -->km/h</td>
            </tr>
            <tr>
              <td>Wind Direction</td>
              <td><!-- rtWindDir -->&deg; (<!-- rtWindDirRose -->)</td>
            </tr>
            <tr>
              <td>Rain Rate</td>
              <td><!-- rtRainRate -->mm/h</td>
            </tr>    
            <tr>
              <td>Pressure</td>
              <td><!-- rtBaroCurr -->hPa</td>
            </tr>       
            <tr>
              <td>UV Index</td>
              <td><!-- rtUVLevel --></td>
            </tr>
            <tr>
              <td>Solar Radiation</td>
              <td><!-- rtSolarRad -->W/m<sup>2</sup></td>
            </tr>    
          </table>
        </div>
      </div>
    </div> 
  </div>
</div>
</body>
</html>
